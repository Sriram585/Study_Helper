<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper | React-Enhanced</title>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'neon-cyan': '#00f3ff',
                        'neon-purple': '#bd00ff',
                        'void-black': '#0a0a0a',
                        'glass-black': 'rgba(10, 10, 10, 0.8)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    boxShadow: {
                        'neon-cyan': '0 0 10px #00f3ff, 0 0 20px #00f3ff44',
                        'neon-purple': '0 0 10px #bd00ff, 0 0 20px #bd00ff44',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles/main.css">

    <!-- React Dependencies (No-Build) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- 3D Engine & Monaco Loader -->
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body class="bg-void-black text-white overflow-hidden h-screen w-screen selection:bg-neon-cyan selection:text-black font-sans">
    
    <!-- React Root -->
    <div id="root"></div>

    <!-- Application Logic (JSX) -->
    <!-- We load this as text/babel for in-browser compilation -->
    <script type="text/babel" src="js/main.jsx"></script>
</body>
</html>
